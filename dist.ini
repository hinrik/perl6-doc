name             = Perl6-Doc
author           = Hinrik Örn Sigurðsson <hinrik.sig@gmail.com>
copyright_holder = Hinrik Örn Sigurðsson
license          = Artistic_2_0

[@Filter]
bundle = @Classic
remove = PodVersion
remove = PodCoverageTests
remove = PodSyntaxTests

[BumpVersionFromGit]
version_regexp = ^(\d.*)$

[MetaJSON]

[MetaNoIndex]
directory = utils

[ReadmeFromPod]
[MetaResources]
homepage          = http://search.cpan.org/dist/Perl6-Doc
bugtracker.mailto = bug-Perl6-Doc@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Perl6-Doc
repository.web    = http://github.com/hinrik/perl6-doc
repository.url    = git://github.com/hinrik/perl6-doc.git
repository.type   = git

[Authority]
authority   = cpan:HINRIK
do_metadata = 1

[NextRelease]
format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d

[@Git]
tag_format = CPAN release %v
